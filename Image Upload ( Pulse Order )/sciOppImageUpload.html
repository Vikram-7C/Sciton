<template>
    <lightning-modal-header label="Upload Image" icon-name="utility:photo"></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={isValidOpportunity}>
            <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input type="number" label="No of Pulses" value={noOfPulses} onchange={handleFieldChange} data-field="noOfPulses" data-required="true" ></lightning-input>
                        <lightning-input type="date" label="Packaged Date" value={packagedDate} onchange={handleFieldChange} data-field="packagedDate" data-required="true" required></lightning-input>
                    </div>
                <div class="slds-col ">
                    <lightning-input type="number" label="No of Days (Pulse)" value={noOfDays} onchange={handleFieldChange} data-field="noOfDays" data-required="true"></lightning-input>
                    <lightning-input type="file" accept={formatts} label="Attachments" class="slds-m-bottom_small" onchange={handleFileUpload}></lightning-input>
                        <input type="file" accept="image/*" capture="environment" class="slds-hide" onchange={handleFileChange} id="cameraInput"/>
                        <canvas class="slds-hide canvas"></canvas>
                </div>
            </div>
        </template>
        <template if:true={imageSrc}>
                    <h2>Preview</h2>
                <div class="slds-col slds-size_1-of-1 slds-align_absolute-center slds-text-align_center slds-p-around_small">
                    <img src={imageSrc} class="slds-m-vertical_medium" />
                </div>
                <div class="slds-col slds-size_1-of-1 slds-align_absolute-center slds-text-align_center">
                    <lightning-button label="Clear Image" variant="destructive" onclick={handleClear}></lightning-button>
                </div>
            </template>
        <template if:true={showError}>
            <div class="slds-p-around_medium slds-text-color_error slds-text-heading_small">
                {processInvalid}
            </div>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
                <lightning-button label="Save" variant="brand" onclick={handleSave} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
</template>
